<div class="container-fluid" style="overflow-x: hidden; padding-right: 1%;padding-top: 7%;">
    <div class="row ml-0 mr-0">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Supervisors</h4>
                    <p class="card-category">manage supervisor details</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <th>photo</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of items1.value">
                                <td><img class="img" [src]="user.photo" alt="Card image cap"
                                        style="width:80px;height: 80px;border-radius: 50%;"></td>
                                <td class="text-dark">{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td><button mat-raised-button type="submit" (click)=onedit($event,user.email)
                                        style="background-color: blue;" class="btn">Edit
                                        Profile</button></td>
                                <td><button mat-raised-button type="submit" (click)=ondelete1($event,user.emailCode)
                                        class="btn btn-danger">Delete
                                        Profile</button></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Loaders</h4>
                    <p class="card-category">manage loader details</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <th>photo</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of items2.value">
                                <td><img class="img" [src]="user.photo" alt="Card image cap"
                                        style="width:80px;height: 80px;border-radius: 50%;"></td>
                                <td class="text-dark">{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td><button mat-raised-button type="submit" (click)=onedit($event,user.email)
                                        style="background-color: blue;" class="btn">Edit
                                        Profile</button></td>
                                <td><button mat-raised-button type="submit" (click)=ondelete2($event,user.emailCode)
                                        class="btn btn-danger">Delete
                                        Profile</button></td>
                            </tr>
                        </tbody>
        
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
