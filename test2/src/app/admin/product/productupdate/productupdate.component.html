<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8"> 
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Products</h4>
                      <p class="card-category">edit product details</p>
                  </div>
                  <div class="card-body">
                    <form #useraddForm=ngForm (ngSubmit)="onsubmit()">
                      <div class="form-group row">
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput name="productname" id="productname" placeholder="Product Name" type="text"
                              [(ngModel)]="form.productName" required>
                          </mat-form-field>
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <div class="col-md-3">
                          <mat-form-field class="example-full-width">
                            <input type="text" name="type"  matInput placeholder="Packet Type" [(ngModel)]="form.type"
                              required>
                          </mat-form-field>
                        </div>
                      </div>
                    
                      <div class="form-group row">
                        <div class="col-md-3">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Flaver" type="text" name="flaver" [(ngModel)]="form.flaver" required>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-3">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Weight" type="text" name="weight" [(ngModel)]="form.weight" required>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-3">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Price" type="number" name="price" [(ngModel)]="form.price" required>
                          </mat-form-field>
                        </div>
                      </div> 
          
                      <div class="form-group row">
                        <div class="col-sm-10 offset-2">
          
                          <button type="submit" [disabled]="!useraddForm.valid" style="background-color: rgba(195, 128, 4, 0.842);"
                            class="btn pull-right">Update
                            Profile</button>
                          <div class="alert alert-danger" [hidden]="!error">
                            {{error}}
                          </div>
          
          
          
                        </div>
                      </div>
          
                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
