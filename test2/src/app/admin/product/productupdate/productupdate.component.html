<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8"> 
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Product Add</h4>
                      <p class="card-category">Add product details</p>
                  </div>
                  <div class="card-body">
                      <form>  
                        <div class="col-md-5">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Company">
                          </mat-form-field>
                        </div>
                        <div class="col-md-3">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username">
                          </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Email address" type="email">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Fist Name" type="text">
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Last Name" type="text">
                          </mat-form-field>
                        </div>
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Adress" type="text">
                          </mat-form-field>
                        </div>
                        <div class="col-md-4">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="City" type="text">
                          </mat-form-field>
                        </div>
                        <div class="col-md-4">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Country" type="text">
                          </mat-form-field>
                        </div>
                        <div class="col-md-4">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Postal Code" type="text">
                          </mat-form-field>
                        </div>
                          
                        <div class="row"></div>
                          <div class="col-md-12">
                            <label>About Me</label>
                            <mat-form-field class="example-full-width">
                                <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                              </mat-form-field>
                          </div>
                        
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Add product</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
