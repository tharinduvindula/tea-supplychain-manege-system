<div class="container-fluid" style="overflow-x: hidden; padding-left: 5%;padding-top: 7%;">
  <div class="row">
    <div class="col-md-8">
      <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card-header card-header-pills"
          style="background-color: green;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
          <h4 class="card-title">Estates</h4>
          <p class="card-category">add estate</p>
        </div>
        <div class="card-body">
          <form #ordereaddForm=ngForm (ngSubmit)="onsubmit()">
            <div class="form-group row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput name="estateId" id="estateId" placeholder="Order ID" type="text"
                    [(ngModel)]="form.orderId" required>
                </mat-form-field>
              </div>
            </div>


            <div class="form-group row">
              <div class="col-md-3">
                <mat-form-field class="example-full-width">
                  <mat-label>Product Type</mat-label>
                  <mat-select name="usertype" [(ngModel)]="form.productName">
                  <mat-option *ngFor="let o of product" [value]="o">{{o.split('#')[0]}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-3">
                <mat-form-field class="example-full-width">
                  <mat-label>Country</mat-label>
                  <mat-select name="usertype" [(ngModel)]="form.contry">
                    <mat-option  value="US">America</mat-option>
                    <mat-option  value="AI">Australia</mat-option>
                    <mat-option  value="GB">England</mat-option>
                    <mat-option  value="CA">canada</mat-option>
                    <mat-option  value="NZ">New Zeland</mat-option>
                    <mat-option  value="RU">Rusia</mat-option>
                    <mat-option  value="SA">Saudhi</mat-option>
                    <mat-option  value="LK">Sri Lanka</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-8">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="qun" type="number" name="email" [(ngModel)]="form.qun" required>
                </mat-form-field>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10 offset-2">

                <button type="submit" [disabled]="!ordereaddForm.valid" style="background-color: green;"
                  class="btn pull-right">Add
                  Estate</button>
                <div class="alert alert-danger" [hidden]="!error">
                  {{error}}
                </div>



              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
