      <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card-header card-header-pills"
          style="background-color: green;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
          <h4 class="card-title">Edit Estate</h4>
          <p class="card-category">
            Complete Estate
          </p>
        </div>
        <div class="card-body">
          <form #estateaddForm=ngForm (ngSubmit)="onsubmit()">
            <div class="form-group row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput name="estatename" id="estatename" placeholder="Estate Name" type="text"
                    [(ngModel)]="form.estatename" required>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput name="estatename" placeholder="Estate Name" type="text" [(ngModel)]="form.estatename"
                    required>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput name="ownername" placeholder="Owner Name" type="text" [(ngModel)]="form.ownername"
                    required>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <mat-form-field class="example-full-width">
                  <input matInput name="city" placeholder="City" type="text" [(ngModel)]="form.city"
                    required>
                </mat-form-field>
              </div>
            </div>

          <div class="form-group row">
              
            <form action="#" method="post">
          
              <div class="form-control"> 
                <label class="header">
                  Estate Photo:
                </label>
          
                <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>
              </div>
              
          </div>

            <div class="form-group row">
              <div class="col-sm-10 offset-2">

                <button type="submit" [disabled]="!useraddForm.valid" style="background-color: green;"
                  class="btn pull-right">Add Estate
                </button>
                <div class="alert alert-danger" [hidden]="!error">
                  {{error}}
                </div>



              </div>
            </div>

          </form>

    <div class="col-md-3" style="padding-top:2% ;">

      <div class="card card-estate"
        style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);padding-left: 8%;padding-top:20%;padding-bottom: 4%;">

        <img class="img" style="width:230px;height: 230px;border-radius: 50%" [src]="form.photo" *ngIf="form.photo" />

        <ngx-uploadcare-widget images-only="true" public-key="20e3fa825a9db9a643a5"
          (on-upload-complete)="yourOnUploadHandler($event)">
        </ngx-uploadcare-widget>
