<div class="limiter" *ngIf="!loggedin">
  <div class="container-login100" style="background-image: url('./assets/login/images/bg-01.jpg');">
    <div class="wrap-login100">
      <form class="login100-form validate-form" #loginForm=ngForm (ngSubmit)="resetPassword()">
        <div style="padding-bottom: 3%">
          <span class="login100-form-logo">

            <img src="/assets/img/favicon.png" alt="Image" height="110" width="110" />

          </span>
        </div>

        <span class="login100-form-title p-b-34 p-t-27">
          Log in
        </span>
        <div class="alert alert-danger" [hidden]="!error">
          <!-- {{error}}-->
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter Email">
          <input type="email" name="email" class="input100" id="inputEmail3" placeholder="Email"
            [(ngModel)]="form.email" required>
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter New password">
          <input type="password" name="password" class="input100" id="inputPassword3" placeholder="Password"
            [(ngModel)]="form.password" required>
          <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Confirm password">
          <input type="password" name="compassword" class="input100" id="cominputPassword3" placeholder="Confirm Password"
            [(ngModel)]="form.comPassword" required>
          <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>

        

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn" [disabled]="!loginForm.valid">Password Reset</button>
        </div>
        <div class="text-center p-t-90">
          <a class="txt" style="color: #e5e5e5;" routerLink="/login">
            back to login
          </a>
        </div>
      </form>
     
    </div>
  </div>
</div>
