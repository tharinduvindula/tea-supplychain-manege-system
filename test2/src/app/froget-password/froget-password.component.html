
<div class="limiter" *ngIf="!loggedin">
  <div class="container-login100" style="background-image: url('./assets/login/images/bg-01.jpg');">
    <div class="wrap-login100">
      <form class="login100-form validate-form" #loginForm=ngForm (ngSubmit)="login()">
        <div style="padding-bottom: 3%">
          <span class="login100-form-logo">

            <img src="/assets/img/favicon.png" alt="Image" height="110" width="110" />

          </span>
        </div>

        <span class="login100-form-title p-b-34 p-t-27" style="padding-bottom: 5%;">
          password reset request
        </span>
        <div class="alert alert-danger" [hidden]="!error">
           {{error}}
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter username">
          <input type="email"  pattern="[a-zA-Z0-9-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)" name="email" class="input100" id="inputEmail3" placeholder="Email"
            [(ngModel)]="form.email" required>
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>

        

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn" (click)="frogetpassword()" [disabled]="!loginForm.valid">Request Password Reset</button>
        </div>
        <div class="text-center p-t-90">
          <a class="txt1" routerLink="/login">
            back to login
          </a>
        </div>
      </form>

      
    </div>
  </div>
</div>
