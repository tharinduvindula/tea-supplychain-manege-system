<div *ngIf="isMobileMenu();else elseblock">
  <div class="container-fluid" style="overflow-x: hidden; padding-right: 1%;">
    <div class="row ml-0 mr-0">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">managers</h4>
            <p class="card-category">tempory block manager</p>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-warning">
                <th>photo</th>
                <th>Name</th>
                <th>Nic</th>
                <th>Access</th>

              </thead>
              <tbody>
                <tr *ngFor="let user of items.value">
                  <td><img class="img" [src]="'data:image/png;base64,'+user.photo" alt="Card image cap"
                      style="width:30px;height: 30px;border-radius: 50%;"></td>
                  <td class="text-dark">{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <mat-slide-toggle color='warn' [checked]="user.userAccess" 
                      (change)="setValue( user.email , $event )">

                    </mat-slide-toggle>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
<ng-template #elseblock>
  <div class="container-fluid" style="overflow-x: hidden; padding-right: 1%;padding-top: 7%;">
    <div class="row ml-0 mr-0">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">managers</h4>
            <p class="card-category">tempory block manager</p>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-warning">
                <th>photo</th>
                <th>Name</th>
                <th>Email</th>
                <th>Access</th>

              </thead>
              <tbody>
                <tr *ngFor="let user of items.value">
                  <td><img class="img" [src]="user.photo" alt="Card image cap"
                      style="width:80px;height: 80px;border-radius: 50%;"></td>
                  <td class="text-dark">{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <mat-slide-toggle color='warn' [checked]="user.userAccess" 
                      (change)="setValue( user.emailCode , $event ,user.i)">

                    </mat-slide-toggle>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
