<div class="container-fluid"  style="overflow-x: hidden; padding-right: 1%;padding-top: 7%;">
  <div class="row ml-0 mr-0">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header card-header-warning">
          <h4 class="card-title">Managers</h4>
          <p class="card-category">manage manager details</p>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover">
            <thead class="text-warning">
              <th>Photo</th>
              <th>Name</th>
              <th>NIC</th>
              <th>Edit</th>
              <th>Delete</th>
            </thead>
            <tbody>
              <tr *ngFor="let user of items1.value">
                <td><img class="img" [src]="user.photo" alt="Card image cap" style="width:80px;height: 80px;border-radius: 50%;"></td>
                <td class="text-dark">{{user.name}}</td>
                <td>{{user.email}}</td>
                <td><button mat-raised-button type="submit" (click)=onedit($event,user.email) style="background-color: blue;"
                    class="btn">Edit
                    Profile</button></td>
                <td><button mat-raised-button type="submit" (click)=ondelete1($event,user.emailCode) class="btn btn-danger">Delete
                    Profile</button></td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
      <div class="card">
        <div class="card-header card-header-warning">
          <h4 class="card-title">Admins</h4>
          <p class="card-category">manage admin details</p>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover">
            <thead class="text-warning">
              <th>Photo</th>
              <th>Name</th>
              <th>NIC</th>
              <th>Edit</th>
              <th>Delete</th>
            </thead>
            <tbody>
              <tr *ngFor="let user of items2.value">
                <td><img class="img" [src]="user.photo" alt="Card image cap" style="width:80px;height: 80px;border-radius: 50%;"></td>
                <td class="text-dark">{{user.name}}</td>
                <td>{{user.email}}</td>
                <td><button mat-raised-button type="submit" (click)=onedit($event,user.email) style="background-color: blue;"
                    class="btn">Edit2
                    Profile</button></td>
                <td><button mat-raised-button type="submit" (click)=ondelete2($event,user.emailCode) class="btn btn-danger">Delete
                    Profile</button></td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
