<div class="container-fluid" style="overflow-x: hidden; padding-left: 5%;padding-top: 7%;">
  <div class="row">
    <div class="col-md-8">
      <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card-header card-header-pills"
          style="background-color: green;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
          <h4 class="card-title">Distributors</h4>
          <p class="card-category">edit distributor details</p>
        </div>
        <div class="card-body">
          <form #useraddForm=ngForm (ngSubmit)="onsubmit()">
            <div class="form-group row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput name="name" id="name" placeholder="Full Name" type="text" [(ngModel)]="form.name"
                    required>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-8">
                <mat-form-field>
                  <input matInput name="email" disabled placeholder="Enter email" [(ngModel)]="form.email" required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <mat-form-field class="example-full-width">
                  <mat-label>Country</mat-label>
                  <mat-select name="usercontry" [(ngModel)]="form.contry">
                    <mat-option (click)="changcnum('US')" value="US">America</mat-option>
                    <mat-option (click)="changcnum('AI')" value="AI">Australia</mat-option>
                    <mat-option (click)="changcnum('GB')" value="GB">England</mat-option>
                    <mat-option (click)="changcnum('CA')" value="CA">canada</mat-option>
                    <mat-option (click)="changcnum('NZ')" value="NZ">New Zeland</mat-option>
                    <mat-option (click)="changcnum('RU')" value="RU">Rusia</mat-option>
                    <mat-option (click)="changcnum('SA')" value="SA">Saudhi</mat-option>
                    <mat-option (click)="changcnum('LK')" value="LK">Sri Lanka</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <span matPrefix>+{{form.cunum}} &nbsp;</span>
                  <input type="tel" matInput placeholder="Telephone" name="telephone" [(ngModel)]="form.telephone">
                  <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <mat-form-field class="example-full-width">
                  <mat-label>Type</mat-label>
                  <mat-select name="usertype" [(ngModel)]="form.type" disabled >
                    <mat-option (click)="changcnum('US')" value="1">Distributor</mat-option>
                    <mat-option (click)="changcnum('AI')" value="0">Seller</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>



            <div class="form-group row">
              <div class="col-sm-10 offset-2">

                <button type="submit" [disabled]="!useraddForm.valid" 
                  class="btn pull-right btn-danger">Edit
                  Distributor</button>
                <div class="alert alert-danger" [hidden]="!error">
                  {{error}}
                </div>
 


              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3" style="padding-top:2% ;">

      <div class="card card-profile"
        style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);padding-left: 8%;padding-top:20%;padding-bottom: 4%;">

        <img class="img" style="width:230px;height: 230px;border-radius: 50%;padding-bottom: 4%;" [src]="form.photo"
          *ngIf="form.photo" />

        <ngx-uploadcare-widget images-only="true" public-key="20e3fa825a9db9a643a5" (on-upload-complete)="yourOnUploadHandler($event)">
        </ngx-uploadcare-widget>

      </div>
    </div>
  </div>
</div>
