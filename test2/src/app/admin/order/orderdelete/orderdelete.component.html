<div class="container-fluid" style="overflow-x: hidden; padding-right: 1%;padding-top: 7%;">
  <div class="row ml-0 mr-0">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header card-header-warning">
          <h4 class="card-title">Orders</h4>
          <p class="card-category">manage order details</p>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover">
            <thead class="text-warning">
              <th>Order Id</th>
              <th>Order Date</th>
              <th>contry</th>
              <th>flag</th>
              <th>product</th>
              <th>boxes</th>
              <th>Delete</th>
            </thead>
            <tbody>
              <tr *ngFor="let Order of Orders.value">
                <td class="text-dark">{{Order.orderId}}</td>
                <td>{{Order.orderDate}}</td>
                <td>{{Order.contryxx}}</td>
                <i class="flag-icon {{Order.contryx}}"></i>
                <td>{{Order.productName}}</td>
                <td>{{Order.box}}</td>
                <td><button mat-raised-button type="submit" (click)=ondelete($event,Order.orderIdCode)
                    class="btn btn-danger">Delete
                    Estate</button></td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
